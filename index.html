<html>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Purecss Library -->

<body>

<div class="pure-g" id="menu">
  <div class="pure-u-1">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-tucked">
      <h3 class="pure-menu-heading" placeholder="Enter Address">Quarantine Picnic</h3>
      
      <form class="pure-form-stacked">
        <fieldset>
            <legend></legend>
            <input type="Location" id ="location" placeholder="Enter Address"> <button type="submit" class="pure-button pure-button-primary" id="submitBtn">Picnic</button>
            <br>
            <ul>
            <label for="stacked-remember" class="pure-checkbox" id="distance">
            <input type="checkbox" id="stacked-remember"> Distance</label>
            <label for="stacked-remember" class="pure-checkbox" id="foodPreference">
              <input type="checkbox" id="stacked-remember"> Food Preference</label>
            <label for="stacked-remember" class="pure-checkbox" id="priceRange">
              <input type="checkbox" id="stacked-remember"> Price Range</label>
            </ul>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
    <h2>Restaurants Near You</h2>
    <div class="l-box"></div>
  </div>  
  <div class="pure-u-1 pure-u-md-1-2">
    <h2>Parks Near You</h2>
    <div class="l-box"></div>
  </div>
</div>



    <!-- Moment.js Library -->
